<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Unit converter</title>
</head>
<body>
    <div class="app-container">
        <div class="app-container__top-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el">
            <button onclick="convert()">Convert</button>
        </div>
        <div class="app-container__bottom-section">
            <div>
                <h4>Length (Meter/Feet)</h4>
                <p id="len-convert-el"></p>
            </div>
                
            <div>
                <h4>Volume (Litres/Gallons)</h4>
                <p id="vol-convert-el"></p>
            </div>

            <div>
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-convert-el"></p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
